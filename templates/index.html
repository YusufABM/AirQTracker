<!doctype html>
<html lang="en" data-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
  <title>Welcome to my page!</title>
</head>

<body>

  <main class="container">
    <h1 >Math Master</h1>
    <div class="grid">
      <p>Math learning tool</p>
    </div>

    <section id="modal">
      <h2>Grade</h2>
      <button class="contrast" data-target="modal-example" onclick="toggleModal(event)">
        New math problem
      </button>
    </section>

  <progress value="100" max="100"></progress>
  <div>
    {% for entry in news %}
    <div>
      <article>
        <hgroup>
          <h2>{{ entry[1] }}</h2>
        <p>{{ entry[2] }}, {{ entry[4] }}</p>
        </hgroup>
        <p> {{ entry[3] }}</p>
      </article>
    </div>
    {% endfor %}
  </div>

  <dialog id="modal-example">
    <article>
      <header>
        <h3>Problem</h3>
      </header>
      <p>
        click Submit to enter your answer
      </p>
      <footer>
        <form role="submit">
          <input name="submit" type="search" placeholder="answer" />
          <input type="submit" value="submit" />
        </form>
      </footer>
    </article>
  </dialog>

  </main>

  <script src="{{ url_for('static', filename='modal.js') }}"></script>
</body>

</html>
